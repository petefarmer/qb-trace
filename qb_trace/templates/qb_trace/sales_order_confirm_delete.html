{% extends 'qb_trace/base.html' %}

{% block title %}Delete Sales Order{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>Delete Sales Order</h2>
    <p>Are you sure you want to delete the sales order "SO-{{ sales_order.id }}"?</p>
    
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url 'sales_orders' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
