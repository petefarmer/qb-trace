{% extends 'qb_trace/base.html' %}

{% block content %}
<div class="container mt-4">
    <h2>{{ title }}</h2>
    
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            {{ form.as_p }}
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
        <a href="{% url 'material_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
