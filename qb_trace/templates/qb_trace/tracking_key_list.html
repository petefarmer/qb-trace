{% extends "qb_trace/base.html" %}

{% block content %}
<div class="container mt-4">
    <h2>Tracking Keys</h2>
    
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Key</th>
                    <th>Created At</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for tracking_key in tracking_key_list %}
                <tr>
                    <td>{{ tracking_key.key }}</td>
                    <td>{{ tracking_key.created_at|date:"Y-m-d H:i:s" }}</td>
                    <td>
                        <a href="{% url 'tracking_key_delete' tracking_key.id %}" class="btn btn-danger btn-sm">Delete</a>
                    </td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="3">No tracking keys found.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
