{% extends 'qb_trace/base.html' %}

{% block content %}
<div class="container mt-4">
    <h2>Suppliers</h2>
    
    <a href="{% url 'supplier_create' %}" class="btn btn-primary mb-3">Create New Supplier</a>
    
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Created At</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for supplier in suppliers %}
                <tr>
                    <td>{{ supplier.name }}</td>
                    <td>{{ supplier.created_at|date:"Y-m-d H:i" }}</td>
                    <td>
                        <a href="{% url 'supplier_update' supplier.id %}" class="btn btn-sm btn-primary">Edit</a>
                        <a href="{% url 'supplier_delete' supplier.id %}" class="btn btn-sm btn-danger" onclick="return confirm('Are you sure you want to delete this supplier?')">Delete</a>
                    </td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="3" class="text-center">No suppliers found.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
