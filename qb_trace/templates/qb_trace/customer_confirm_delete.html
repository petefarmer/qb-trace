{% extends 'qb_trace/base.html' %}

{% block title %}Delete Customer{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>Delete Customer</h2>
    <p>Are you sure you want to delete the customer "{{ customer.name }}"?</p>
    
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url 'customers' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
