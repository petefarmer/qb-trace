{% extends 'qb_trace/base.html' %}

{% block title %}Delete Serial Lot{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>Delete Serial Lot</h2>
    <p>Are you sure you want to delete the serial lot "{{ serial_lot.name }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url 'seriallots' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
