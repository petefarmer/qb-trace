{% extends "qb_trace/base.html" %}

{% block content %}
<div class="container mt-4">
    <h2>Delete Tracking Key</h2>
    <p>Are you sure you want to delete tracking key "{{ object.key }}"?</p>
    
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url 'tracking_key_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
