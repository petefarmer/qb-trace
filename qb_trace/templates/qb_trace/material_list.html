{% extends 'qb_trace/base.html' %}

{% block content %}
<div class="container mt-4">
    <h2>Materials</h2>
    
    <a href="{% url 'material_create' %}" class="btn btn-primary mb-3">Create New Material</a>
    
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Created At</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for material in materials %}
                <tr>
                    <td>{{ material.name }}</td>
                    <td>{{ material.created_at|date:"Y-m-d H:i" }}</td>
                    <td>
                        <a href="{% url 'material_update' material.id %}" class="btn btn-sm btn-primary">Edit</a>
                        <a href="{% url 'material_delete' material.id %}" class="btn btn-sm btn-danger" onclick="return confirm('Are you sure you want to delete this material?')">Delete</a>
                    </td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="3" class="text-center">No materials found.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
